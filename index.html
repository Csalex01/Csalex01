<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQUery Ajax</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="main-container">
    <div class="text-container">
      <h1>Wordnik API + Giphy API</h1>
    </div>

    <div class="left">

      <table>
        <tr>
          <td>Enter the word:</td>
          <td>
            <input type="text" class="word-input" placeholder="Word goes here"> Count:
            <select class="select-count" name="count">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <button type="button" class="submit_button" name="submit-button">Submit</button>
            <button type="button" class="random_button" name="random-button">Random Word</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="gif-container">

    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
